name: Nightly Docker image (GHCR)

on:
  # Build la nightly solo quando ci sono nuovi commit su main
  push:
    branches:
      - main

jobs:
  build-and-push-nightly:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nightly image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/docker2homeassistant:nightly
            ghcr.io/${{ toLower(github.repository_owner) }}/docker2homeassistant:nightly-${{ github.sha }}
