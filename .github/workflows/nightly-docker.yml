name: Nightly Docker image (GHCR)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-nightly:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nightly image
        uses: docker/build-push-action@v6
        with:
          # Manteniamo il contesto sulla root del repo,
          # ma specifichiamo il Dockerfile nella sottocartella d2ha
          context: .
          file: ./d2ha/Dockerfile
          push: true
          tags: |
            ghcr.io/arborae/docker2homeassistant:nightly
            ghcr.io/arborae/docker2homeassistant:nightly-${{ github.sha }}
